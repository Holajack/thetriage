name: Android Build and Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build_android:
    name: Build Android app
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.build.outputs.build_id }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build Android app
        id: build
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile production --non-interactive --json)
          echo "Build output: $BUILD_OUTPUT"
          BUILD_ID=$(echo "$BUILD_OUTPUT" | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build ID: $BUILD_ID"

      - name: ğŸ’¾ Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-build-info
          path: |
            eas.json
            app.json
            package.json

  submit_android:
    name: Submit to Google Play Store
    runs-on: ubuntu-latest
    needs: [build_android]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Submit to Google Play
        run: |
          echo "Submitting build ID: ${{ needs.build_android.outputs.build_id }}"
          eas submit --platform android --id ${{ needs.build_android.outputs.build_id }} --non-interactive

      - name: ğŸ“± Notify success
        if: success()
        run: |
          echo "âœ… Android app successfully submitted to Google Play!"
          echo "ğŸ”— Check Google Play Console for review status"
          echo "ğŸ“± Build ID: ${{ needs.build_android.outputs.build_id }}"
